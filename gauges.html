<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics Display</title>
  <link rel="stylesheet" href="gauge_styles.css">
</head>

<body>
  <div class="container">
    <div class="metric">
      <div class="value" id="steps">6000</div>
      <div class="unit">Steps</div>
    </div>
    <div class="metric">
      <div class="value" id="miles">3</div>
      <div class="unit">Miles</div>
    </div>
    <div class="metric">
      <div class="value" id="calories">480</div>
      <div class="unit">Cal</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
