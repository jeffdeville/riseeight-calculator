<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RiseEight Fitness Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>RISE EIGHT</h1>
    </header>
    <section id="effort">
      <div id="hours-slider">
        <label for="hours">Hours / Day:</label>
        <input type="range" id="hours" min="0" max="8" step="0.5" value="2">
        <span id="hoursValue">2 hours</span>
      </div>
      <div id="speed-slider">
        <label for="speed">Avg Speed (mph):</label>
        <input type="range" id="speed" min="0.5" max="3.5" step="0.5" value="1">
        <span id="speedValue">1 mph</span>
      </div>
      <div id="incline-slider">
        <label for="incline">Avg Incline (degrees):</label>
        <input type="range" id="incline" min="0" max="12" step="0.5" value="0">
        <span id="inclineValue">0 degrees</span>
      </div>
    </section>
    <section id="daily-output">
      <div id="stepsGauge" class="gauge-container"></div>
      <div id="milesGauge" class="gauge-container"></div>
      <div id="caloriesGauge" class="gauge-container"></div>
    </section>
    <section id="yearly-output">
    </section>
  </div>
  <div id="map"></div>

</body>

</html>
